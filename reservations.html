    <label for="name">Name</label> <br>

    <label for="location">Location</label><br>
   <select name="location" id="location-select">

   </select> <br><br>

   <label for="tel">Tel/Cell</label> <br>
   <input type="tel" placeholder="e.g 0700 000 000"> <br><br>
   <label for="guests">Number of Guests</label> <br>
   <input type="number" id="guests"><br>
   <label for="date">Date</label><br>
   <input type="date" id="date" placeholder="mm/dd/yyyy"><br><br>
   <label for="time">Time</label><br>
   <input type="time" id="time" placeholder="--:-- --"><br><br>
   <button type="submit" id="submit">Submit</button>
